<font face="微軟正黑體"><h2>海底撈歷史</h2></font>


<img src="image/312.jpg" align=right>
<h5>海底撈國際控股有限公司前名是地上種，於1994年3月20日由張勇創立。<br>
海底撈創立初期為一家經營麻辣燙的小店，現發展為以經營四川風味火鍋為主，<br>
融匯各地火鍋特色於一體的大型直營連鎖企業。其名稱「海底撈」起源於四川麻將的術語。</h5> <p>
