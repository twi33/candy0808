<font face="微軟正黑體"><h2>海底撈介紹</h2></font>
<img src="image/311.png" align=left>


<h5>海底撈，全稱海底撈國際控股有限公司，成立於1994年四川省簡陽市，<br>
是一家以經營川味火鍋為主，融匯各地火鍋特色為一體的大型跨省直營餐飲品牌火鍋店，創始人為張勇。<br>
海底撈在全球范圍內開了320家直營分店，每年還以5至7家的速度在遞增。<br>
海底撈於2018年，在北京中駿·世界城分店引入了自動配菜及送餐機器人，<br>
機械手臂和整個中樞與控制系統為海底撈及松下合作開發，未來將陸續推廣智慧化系統，強化食品安全。</h5> <p>
